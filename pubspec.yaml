name: immobilier_app
description: Plateforme immobilière complète avec recherche, messagerie et géolocalisation
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  http_parser: ^4.0.2
  
  # Local Storage & Persistence
  shared_preferences: ^2.2.2
  
  # Images & Media
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # Maps & Location
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  geolocator: ^14.0.2
  
  # Notifications (Sans Firebase - Notifications locales uniquement)
  url_launcher: ^6.1.7
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  fluttertoast: ^9.0.0
  
  # Animations & UI Effects
  animated_text_kit: ^4.2.2
  lottie: ^3.1.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  
  # Internationalization
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  
  # Real-time Communication (WebSocket pour chat)
  web_socket_channel: ^3.0.0
  
  # Security & Authentication
  jwt_decoder: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
  
  # Fonts (si vous utilisez Google Fonts, pas besoin de déclarer ici)

flutter_launcher_icons:
  android: true
  ios: false
  image_path: assets/icons/icon.png